<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub API</title>
</head>
<body>
  <h1>GitHub APIを使ったサンプル</h1>
  <p>microsoft、openai、github、googleなどを入力して結果を表示してみよう</p>
  <input type="text" placeholder="ユーザーネームを入力してください" id="input" size="40">
  <button type="button" id="button">ユーザー情報を取得する</button>
  <div>
    <img id="avator" src="" alt="avator" height="120" width="120">
    <dl>
      <dt>ユーザー名</dt>
      <dd id="username"></dd>
      <dt>紹介文</dt>
      <dd id="biography"></dd>
      <dt>リンク</dt>
      <dd><a id="link"></a></dd>
    </dl>
  </div>
  <script src="./script.js" type="module"></script>
</body>
</html>
