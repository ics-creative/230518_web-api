<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ポップオーバーのネスト</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container">
  <header>
    <nav>
      <ul class="navigation-list">
        <li class="navigation-list_item"><a href="#">Home</a></li>
        <li class="navigation-list_item"><a href="#">About</a></li>
        <li class="navigation-list_item popover-container">
          <a href="#">Portfolio</a>
          <!-- 1つめのポップオーバー -->
          <div class="popover popover__portfolio" popover>
            <ul class="child-list">
              <li class="child-list_item popover-container">
                <a href="#">Web Design<span>3</span></a>
                <!-- 2つめのポップオーバー -->
                <div class="popover popover__webdesign" popover>
                  <ul class="grandchild-list">
                    <li class="grandchild-list_item"><a href="#">Shopping site</a></li>
                    <li class="grandchild-list_item"><a href="#">Corporate site</a></li>
                    <li class="grandchild-list_item"><a href="#">Blog</a></li>
                  </ul>
                </div>
              </li>
              <li class="child-list_item popover-container">
                <a href="#">UI Design<span>1</span></a>
                <!-- 3つめのポップオーバー -->
                <div class="popover popover__uidesign" popover>
                  <ul class="grandchild-list">
                    <li class="grandchild-list_item"><a href="#">SNS</a></li>
                  </ul>
                </div>
              </li>
              <li class="child-list_item">
                <a href="#">Graphic Design<span>0</span></a>
              </li>
            </ul>
          </div>
        </li class="navigation-list_item">
        <li class="navigation-list_item"><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
</div>
<script src="./script.js" defer></script>
</body>
</html>
