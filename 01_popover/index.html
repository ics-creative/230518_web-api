<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JSを使わないポップオーバー</title>
  <style>
    :root {
      --c-accent: #D7F205;
      --c-pale: #f1f5f1;
      --c-grey: #35362e;
      --c-pale-grey: #c4c4c4;
    }
    body {
      font-family: sans-serif;
      font-size: 16px;
      color: var(--c-grey);
    }
    button {
      width: 200px;
      height: 40px;
      background: var(--c-accent);
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .popoverContent:popover-open {
      background: #ffffff;
      width: 300px;
      border-radius: 8px;
      border: 4px solid var(--c-accent);
      color: var(--c-grey);
      padding: 24px;
      box-shadow: 8px 8px 10px var(--c-pale-grey);
    }
  </style>
</head>
<body>
<div class="container">
  <h1>1. JSを使わないポップオーバー</h1>
  <button popovertarget="popover">ポップオーバーを開閉する</button>
  <div id="popover" popover class="popoverContent">
    <p>JavaScriptを使わずに最低限の機能が実現できます。</p>
    <p>「簡易非表示」ができるので、Escキーを押下したり、コンテンツの外側をクリックするとポップオーバーが閉じます。</p>
  </div>
</div>
</body>
</html>
