<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JSを使わないポップオーバー</title>
  <style>
    :root {
      --c-shadow-grey: #e5e5e5;
      --c-bg-grey: #fafafa;
      --c-typography: #2f2f2f;
      --c-white: #ffffff;
    }
    body {
      font-family: sans-serif;
      font-size: 16px;
      color: var(--c-typography);
      background-color: var(--c-bg-grey);
    }
    h1 {
      font-weight: normal;
      font-size: 1.5rem;
    }
    button {
      width: 200px;
      height: 40px;
      border: 2px solid var(--c-typography);
      border-radius: 20px;
      cursor: pointer;
      background: var(--c-white);
      color: var(--c-typography);
      font-size: 16px;
    }
    .container {
      padding: 48px;
    }
    .popover-content:popover-open {
      width: 300px;
      height: 120px;
      border-radius: 8px;
      border: none;
      padding: 24px;
      box-shadow: 8px 8px 10px var(--c-shadow-grey);
      background: var(--c-white);
    }
  </style>
</head>
<body>
<div class="container">
  <button popovertarget="popover">Click me!</button>
  <div id="popover" popover class="popover-content">
    <p>JavaScriptを使わずに最低限の機能が実現できます。</p>
  </div>
</div>
</body>
</html>
